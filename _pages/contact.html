<form class="form" action="https://formspree.io/bruteudesc@gmail.com" method="POST">
  <div class="form-item">
      <label class="contact-label" for="name">Name:</label>
      <input type="text" placeholder="Seu nome" id="name" class="contact-input" name="name" tabindex="1" required/>
  </div>
  <div class="form-item">
      <label class="contact-label" for="email">Email:</label>
      <input type="email" placeholder="Seu email" id="email" class="contact-input" name="_replyto" tabindex="2" required/>
  </div>
  <div class="form-item">
    <label class="contact-label" for="message">Message:</label>
    <textarea class="contact-textarea" placeholder="Sua mensagem" class="contact-input" rows="4" id="message" name="message" tabindex="3" required></textarea>
  </div>
  <div class="form-item">
    <button type="submit" value="Send" class="form-btn">Send</button>
  </div>
</form>
